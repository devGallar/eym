{%load static%}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/frmcompra.css'%}">
</head>
<body>
    <div class="container">
        <div class="product-details">
            <div class="product-image">
                <img src="{{ producto.imagen_url }}" alt="{{ producto.nombre }}" class="img-fluid">
            </div>
            <div class="product-info">
                <h1>{{ producto.nombre }}</h1>
                <p><strong>Precio:</strong> ${{ producto.precio|floatformat:0 }}</p>
                <p><strong>Stock disponible:</strong> {{ producto.stock }}</p>
                <p><strong>Categoría:</strong> {{ producto.categoria }}</p>
                <p><strong>Descripción:</strong> {{ producto.descripcion }}</p>
            </div>
        </div>
        <div class="order-form">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" value="1" min="1" max="{{ producto.stock }}" class="form-control">

                </div>
                
                <!-- Puedes agregar más campos aquí según tus necesidades -->

                <button type="submit" class="btn btn-success">Comprar Ahora</button>
            </form>
        </div>
    </div>

    <!-- Incluye los archivos JavaScript de Bootstrap (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
